<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addGuard() {
            var name = document.getElementById('guardName').value;
            fetch('/addGuard', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ "name": name })
            }).then(response => console.log(response))
        }
        function getGuard() {
            var name = document.getElementById('guardName').value;
            fetch('/getGuard/'+name)
            .then(response => console.log(response))
        }
        function deleteGuard() {
            var name = document.getElementById('guardName').value;
            fetch('/deleteGuard/'+name,{
                method: "DELETE"
            })
            .then(response => console.log(response))
        }
        function markAttendance(){
            var name = document.getElementById('guardName').value;
            fetch('/markAttendance/'+name,{
                method: "POST"
            })
            .then(response => console.log(response))
        }
    </script>
</head>
<body>
    <input id="guardName" type="text">
    <input type="button" value="AddGuard" onclick="addGuard()">
    <input value="GetGuardInfo" onclick="getGuard()">
    <input value="DelGuardInfo" onclick="deleteGuard()">
    <input value="MarkAttendance" onclick="markAttendance()">
</body>
</html>
